<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="adoption-form">
    <h1>Dog Adoption Application</h1>

    <label for="name">Name</label>
    <input id="name" name="name" type="text" placeholder="Name" />

    <label for="phone">Phone Number</label>
    <input id="phone" name="phone" type="text" placeholder="Phone Number" />

    <label for="address">Address</label>
    <input id="address" name="address" type="text" placeholder="Address" />

    <label>
      <input
        type="checkbox"
        id="checkbox"
        name="livedWithDog"
        value="Have you ever lived with a Dog before?"
      />
      Have you ever lived with a Dog before?
    </label>

    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" name="breeds" multiple>
      <option value="labrador">Labrador Retriever</option>
      <option value="beagle">Beagle</option>
      <option value="germanshepherd">German Shepherd</option>
    </select>

    <input type="submit" id="submit" value="Submit" />
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
